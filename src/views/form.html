<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generate Website Pages</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-10 col-md-12">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="mb-4 text-center">Generate Website</h2>

            <!--  Alert message for errors -->
            <div id="formAlert"
                 class="alert alert-danger d-none alert-dismissible"
                 role="alert"
                 aria-live="polite">
              <span id="formAlertText"></span>
              <button type="button"
                class="btn-close"
                aria-label="Close"
                onclick="document.getElementById('formAlert').classList.add('d-none')">
              </button>
            </div>


            <!-- Form Start -->
            <form id="websiteForm" action="/generate" method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>
              <!-- Step 1: Ask page count -->
              <div class="mb-3">
                <label for="pageCount" class="form-label">How many pages?</label>
                <input type="number" class="form-control" id="pageCount" name="pageCount" min="1" required />
              </div>
              <div id="pageCountError" class="text-danger mb-3" style="display: none;">
                Please enter a number greater than 0.
              </div>

              <!-- Start Process Button -->
              <button type="button" class="btn btn-primary mb-4" onclick="generateDynamicForm()">Start Process</button>

              <!-- Dynamic Sections Go Here -->
              <div id="dynamicFormContainer"></div>
            </form>
            <!-- Form End -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/hoursOfOperation.js" defer></script>
  <!-- load before your dynamic form builder so helpers are ready -->
  <script src="/js/locationPages.js" defer></script>
  <script src="/js/generateDinamycForm.js" defer></script>
  <script src="/js/spinner.js" defer></script>
  
</body>
</html>
